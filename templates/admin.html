<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>
    <link rel="shortcut icon" href="static/favicon.png" type="image/png">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="static/css/all.min.css">
    <link rel="stylesheet" href="static/css/admin.css">
</head>

<body>
    <div class="panel-admin">
        <img src="./static/img/logo.png" alt="" srcset="" width="350">
        <div class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon-usuario">
                    <i class="fas fa-user"></i>
                </span>
            </div>
            <input type="text" class="form-control" 
                   id="usuario_usuario" name="usuario_usuario" 
                   placeholder="Usuario" aria-label="Usuario"
                   aria-describedby="basic-addon-usuario">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon-clave">
                    <i class="fas fa-key"></i>
                </span>
            </div>
            <input type="password" class="form-control" 
                   id="clave_usuario" name="clave_usuario" 
                   placeholder="ContraseÃ±a" aria-label="Clave"
                   aria-describedby="basic-addon-clave">
        </div>
        <div class="btn-group d-flex" role="group" aria-label="Botones">
            <button type="button" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
            <button type="button" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</body>

</html>
